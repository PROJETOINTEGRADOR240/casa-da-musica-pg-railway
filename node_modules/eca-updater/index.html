<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            Hello World!
        </title>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript">
                angular.module('hello', []).
                controller('homeCtrl', function($scope,helloService) {
                    $scope.hello = 'Helloooo';
                    helloService.getData().then(function(res){
                        $scope.hello=res.data;
                        console.log(res);
                    });
                })
                .service('helloService',function($http){
                    this.getData = getData;

                function getData(){
                  return $http.get('http://localhost:8080/api');
                }  

            });
        </script>
    </head>
    <body ng-app="hello">
        <div ng-controller="homeCtrl">
          <h1>{{hello}}</h1>
          <p>Changes made.</p>
          <p>================ 04/18/2016 ===================<p>
        </div>
    </body>    
</html>
